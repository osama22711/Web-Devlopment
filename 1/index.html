<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/1/"><img src="./img/logo.svg" alt="logo"></a>
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
<main>
    <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Laptop for the future</h1>
                <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
            </div>
            <div class="cta">
                <button class="cta-select">14 Inch</button>
                <button class="cta-add">Add To Cart</button>
            </div>
        </div>
        <div class="cover">
            <img src="./img/matebook.png" alt="matebook">
        </div>
    </section>
</main>
<img class="big-circle" src="./img/big-eclipse.svg" alt="">;
<img class="mid-circle" src="./img/mid-eclipse.svg" alt="">;
<img class="small-circle" src="./img/small-eclipse.svg" alt="">;
<div class="laptop-select">
    <img src="./img/arrow-left.svg" alt="">
    <img src="./img/dot.svg" alt="">
    <img src="./img/dot-full.svg" alt="">
    <img src="./img/dot-full.svg" alt="">
    <img src="./img/arrow-right.svg" alt="">
</div>
<div class="footer">
    <div class="footer-content">
        <div class="footer-section-about"></div>
        <div class="footer-section-links"></div>
        <div class="footer-section-contact"></div>
    </div>
    <div class="footer-bottom">
        &copy; All Copy Rights Recieved
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
