<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - Fullpage.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.css" integrity="sha256-3IkGqGYOvq1Ype2MXFwVJFeBtBACgiveho3SacOEEP8=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2 class="heading"><-- Fullpage.js Tut - Check out more at https://github.com/alvarotrigo/fullpage.js --></h1>
    <div id="fullPage">
        <div class="section s1">
            <div class="slide">
                <h1>The First Slide</h1>
            </div>
            <div class="slide">
                <h1>The Second Slide</h1>
            </div>
            <div class="slide">
                <h1>The Third Slide</h1>
            </div>
        </div>
        <div class="section s2">
            <h1>The Second Section</h1>
        </div>
        <div class="section s3">
            <h1>The Third Section</h1>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js" integrity="sha256-e13jRNqOX98m6UAwI/yZTpcDseJtA8s86yfFs4Sqrv8=" crossorigin="anonymous"></script>
    <script>

        new fullpage('#fullPage',{
            autoScrolling:true,
            navigation:true,
            anchors:['section1','section2','section3'],
            navigationTooltips:['Home','About us','Contact'],
            showActiveTooltip:true,
            scrollingSpeed:1000,
            controlArrows:false,
            slidesNavigation:true,
        })
    
    
    </script>
</body>
</html>
